controller_manager:
  ros__parameters:
    update_rate: 50   # 20 ms control loop

    radial_controller:
      type: radial_controller/RadialController


radial_controller:
  ros__parameters:
    use_sim_time: true

    # ----------------------------
    # Orbit target
    # ----------------------------
    target_x: 0.0
    target_y: 0.0

    # Desired orbit radius
    r0: 1.2

    # ----------------------------
    # Radial PD gains
    # Tuned for ~15 kg
    # ----------------------------

    # Damped radial tuning for bang-bang-like thrust saturation
    k_r: 8.0
    k_dr: 40.0

    # Tangential speed loop for circular motion
    k_t: 4.0
    orbit_omega: 0.35
    orbit_direction: 1.0
    tangential_force_limit: 1.0
    tangential_suppress_error: 0.20
    tangential_outward_gate_error: 0.12
    tangential_outward_gate_vrad: 0.04

    # Small deadbands to prevent limit-cycle chatter near r0
    radial_deadband: 0.005
    radial_velocity_deadband: 0.01

    # ----------------------------
    # Thruster limit
    # ----------------------------
    vehicle_mass: 15.0
    thruster_force: 4.0
